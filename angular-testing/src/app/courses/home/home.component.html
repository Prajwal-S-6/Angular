
<div class="container">

    <h3>All Courses</h3>

    <mat-tab-group>


      @if (beginnerCourses$ | async; as beginnerCourses) {
        @if (beginnerCourses.length > 0) {
          <mat-tab data-cy="courses-tab" label="Beginners">
            <courses-card-list (courseEdited)="reloadCourses()"
                               [courses]="beginnerCourses">
            </courses-card-list>
          </mat-tab>
        }
      }


      <ng-container *ngIf="(advancedCourses$ | async) as advancedCourses">

        <mat-tab data-cy="courses-tab" label="Advanced" *ngIf="advancedCourses?.length > 0">

          <courses-card-list (courseEdited)="reloadCourses()"
                             [courses]="advancedCourses">


          </courses-card-list>

        </mat-tab>

      </ng-container>

    </mat-tab-group>

</div>
